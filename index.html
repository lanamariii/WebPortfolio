        const text = "Welcome to My Portfolio!";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("hero-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 70);
            }
        }

        document.addEventListener("DOMContentLoaded", typeWriter);
    </script>
