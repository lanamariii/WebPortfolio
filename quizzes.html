                <li><a href="quizzes.html">Quizzes</a></li>

        </nav>
    </header>
    
    <section class="content">
        <h2>QUIZZES</h2>
    
        <!-- Post-Test Section -->
        <div class="quiz-section">
            <h3>Post-Test</h3>
            <div class="quiz-images">
                <img src="images/pt2.jpg" alt="Post-Test 1" class="quiz-image" onclick="openModal(this)">
                <img src="images/pt3.jpg" alt="Post-Test 2" class="quiz-image" onclick="openModal(this)">
                <img src="images/pt4.jpg" alt="Post-Test 2" class="quiz-image" onclick="openModal(this)">

                <!-- Pwede ka pa magdagdag ng more Post-Test images dito -->
            </div>
        </div>
    
        <!-- Long Quiz Section -->
        <div class="quiz-section">
            <h3>Long Quiz</h3>
            <div class="quiz-images">
                <img src="images/longquiz.jpg" alt="Long Quiz 1" class="quiz-image" onclick="openModal(this)">
                <!-- Pwede ka pa magdagdag ng more Long Quiz images dito -->
            </div>
        </div>
    </section>
    
    <!-- Modal for Zoom Effect -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

      <script>
        function openModal(imgElement) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }
        
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
        </script>
